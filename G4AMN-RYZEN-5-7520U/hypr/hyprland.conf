# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

################
### MONITORS ###
################
# monitor=HDMI-A-1,1920x1080@60,0x0,1
# monitor=eDP-1,1920x1080@60,0x1080,1

# monitor=HDMI-A-1,1920x1080@60,0x0,1
 monitor=eDP-1,1920x1080@60,0x0,1
# monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
#### ###############

$terminal = alacritty
$fileManager = dolphin
$browser = google-chrome-stable
$menu = wofi --show drun
# $shutDown = systemctl poweroff
#################
### AUTOSTART ###
#################

# exec-once = swaykbdd &
exec-once = waybar &
exec-once = nm-applet &

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = $shutDown, ~/.config/hypr/scripts/shutdown-confirm.sh

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = .4

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = windows, 1, 4.79, easeOutQuint
    animation = fade, 1, 3.03, quick
}

#############
### INPUT ###
#############
 
input {
    kb_layout = us,ge
    kb_variant = ,ergonomic
    kb_options = grp:win_space_toggle
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

# --- Gestures (Hyprland 0.51+) ---
gestures {
    # 3 თითი, ჰორიზონტალურად — ვორქსპეისებზე გადასვლა
    gesture = 3, left,  workspace, r+1
    gesture = 3, right, workspace, r-1

    # 3 თითი + SUPER დაჭერილი — ფანჯრის ზომის შეცვლა (საყოველთაოდ სასარგებლო)
    gesture = 3, horizontal, mod:SUPER, resize

    # 4 თითით pinch — სრულეკრანზე გადართვა
    gesture = 4, pinch, fullscreen

    # სურვილის მიხედვით: 3 თითი ზემოთ/ქვემოთ — ფოკუსის გადატანა რიგით მეზობლად
  gesture = 3, up,   dispatcher, movefocus, u
    gesture = 3, down, dispatcher, movefocus, d
    # ანიმაციის სისწრაფის მცირე შეზღუდვა (გლუვი შეგრძნება)
    gesture = 3, horizontal, scale:0.9, workspace
}
###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod, S, exec, ~/.config/waybar/scripts/confirm_shutdown.sh
bind = $mainMod, F2, exec,  $browser
bind = $mainMod, F3, exec, $fileManager
bind = $mainMod, F4, exec, $terminal

bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen

# Wofi shortcut
bind = $mainMod, D, exec, $menu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- აუდიო ღილაკები ---
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# --- მედია კონტროლი (Spotify, VLC, Firefox...) ---
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioStop, exec, playerctl stop
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPrev,  exec, playerctl previous

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

